# registration
spring.security.oauth2.client.registration.github.client-id=클라이언트 아이디
spring.security.oauth2.client.registration.github.client-secret=클라이언트 시크릿
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/{action}/oauth2/code/{registrationId}

spring.security.oauth2.client.registration.github.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.github.scope=name,email,avatar_url
spring.security.oauth2.client.registration.github.client-name=Git


# provider
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user